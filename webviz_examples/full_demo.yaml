title: Reek Webviz Example

shared_settings:
  scratch_ensembles:
    sens_run: ../reek_fullmatrix/realization-*/iter-0
    iter-0: ../reek_history_match/realization-*/iter-0
    iter-1: ../reek_history_match/realization-*/iter-1
    iter-2: ../reek_history_match/realization-*/iter-2
    iter-3: ../reek_history_match/realization-*/iter-3

pages:

  - title: Front page
    content:
      - BannerImage:
          image: ./content/reek_image.jpg
          title: Reek FMU Webviz example
      - Markdown:
          markdown_file: ./content/front_page.md

  - title: How was this made?
    content:
      - Markdown:
          markdown_file: ./content/how_was_this_made.md
      - SyntaxHighlighter:
          filename: ./full_demo.yaml
          dark_theme: yes

  - title: Parameter parallel coordinates colored by responses
    content:
      - '# Parameter parallel coordinates colored by inplace volumes'
      - ParameterResponseParallelCoordinates:
          parameter_csv: ../aggregated_data/parameters_100_realizations.csv
          response_csv: ../aggregated_data/volumes_100_realizations.csv
          response_filters:
            ZONE: multi
            REGION: multi

      - '# Parameter parallel coordinates colored by time series'
      - ParameterResponseParallelCoordinates:
          parameter_csv: ../aggregated_data/parameters_100_realizations.csv
          response_csv: ../aggregated_data/timeseries_100_realizations.csv
          response_filters:
            DATE: single

